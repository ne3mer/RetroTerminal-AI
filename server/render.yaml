services:
  - type: web
    name: retroterminal-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 5001
      - key: ADMIN_PASSWORD
        sync: false
